<div class = "container">
<h1>Nodes-Network</h1>
<h3>{{ nodes['0']['name']}}</h3>

<svg width = "850" height = "500" style = "border:1px solid black" >
    <!--
    <rect *ngFor="let node of nodes" [attr.x] = "node['x_coordinate']"  [attr.y] = "node['y_coordinate']" width = "50" height = "50" style= "fill:rgb(0, 45, 128)" (click) = "openLg(content)">
      <title>{{ node['name'] }}</title>
    </rect>
    -->
    <rect [attr.x] = "nodes[0]['x_coordinate']"  [attr.y] = "nodes[0]['y_coordinate']" width = "50" height = "50" style= "fill:rgb(0, 45, 128)" (click) = "openLg(content1)">
      
    </rect>
    <rect [attr.x] = "nodes[1]['x_coordinate']"  [attr.y] = "nodes[1]['y_coordinate']" width = "50" height = "50" style= "fill:rgb(0, 45, 128)" (click) = "openXl(content2)">
      
    </rect>
</svg>
<ng-template #content1 let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <img src="../assets/images/node_1.png" id="imagepreview">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
<ng-template #content2 let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <img src="../assets/images/node_6.png" id="imagepreview">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>

</div>
